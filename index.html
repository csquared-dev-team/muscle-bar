<html>
  <head>
    <title>Muscle Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="btn.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
          $(document).ready(function(){
            $("a").on('click', function(event) {
              if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash;
                $('html, body').animate({
                  scrollTop: $(hash).offset().top
                }, 800, function(){
                  window.location.hash = hash;
                });
              }
            });
          });
    </script>
  </head>
  <body>
    <div class="web_container">
      <div class="container">
          <div class="one"></div>
          <div class="two">
            <div class="btn">

              <a class="btn-two" href="#">LOGIN</a>
              <br>
              <br>
              <br>
              <a class="btn-three" href="#Meal_Plan" class="scroll">MEAL PLANS</a>
              <br>
              <br>
              <br>
              <a class="btn-four" href="#">CONTACT US</a>
            </div>
          </div>
      </div>
      <div class="white_lines"></div>
      <div class="meal_plan" id="Meal_Plan"></div>
      <div class="white_lines"></div>
      <div class="contact" id="Contact"></div>
      <div class="white_lines"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
